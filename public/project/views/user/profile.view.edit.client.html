<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-brand pull-left">
            <span>{{model.user.username}}'s Profile</span>
        </div>

        <div class="navbar-btn pull-right">
            <button role="submit" form="profile" class="btn btn-link btn-icon-responsive">
                <span class="fa fa-check"></span>
                <span class="text">Done</span>
            </button>
        </div>
    </div>
</nav>


<div class="container-fluid with-navbar-fixed-top">
    <div class="row push-down-1" ng-show="model.alert || model.success" ng-include="'views/shared/alerts.html'"></div>
    <div class="row">
        <div class="col-xs-12">
            <form name="profile" id="profile" novalidate ng-submit="model.updateUser(model.user)">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input ng-model="model.user.firstName" type="text" name="first_name" placeholder="First name" class="form-control" tabindex="1"/>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input ng-model="model.user.lastName" type="text" name="last_name" placeholder="Last name" class="form-control" tabindex="2"/>
                </div>
                <div class="form-group">
                    <p>
                        <label for="">Contacts</label>
                    </p>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-envelope"></span>
                            </div>
                            <input class="form-control" type="email" name="contactEmail" id="contactEmail" tabindex="3" ng-model="model.user.contacts.email.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-phone"></span>
                            </div>
                            <input class="form-control" type="tel" name="contactPhone" id="contactPhone" tabindex="4" ng-model="model.user.contacts.phone.phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-facebook"></span>
                            </div>
                            <input class="form-control" type="url" name="contactFacebook" id="contactFacebook" tabindex="5" ng-model="model.user.contacts.facebook.url">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-google-plus"></span>
                            </div>
                            <input class="form-control" type="url" name="contactGoogle" id="contactGoogle" tabindex="6" ng-model="model.user.contacts.google.url">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password (required for profile changes)</label>
                    <input type="password" class="form-control" name="password" tabindex="7" ng-model="model.user.password" required />
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" name="new_password" tabindex="8" ng-model="model.user.newPassword" class="form-control">
                </div>
                <div class="form-group">
                    <label for="verify_new_password">Verify New Password</label>
                    <input type="password" name="verify_new_password" tabindex="9" ng-model="model.user.verifyNewPassword" class="form-control">
                </div>
                <div class="form-group">
                    <button class="hide" role="submit">Done</button>
                    <a href="#/user/{{model.user.username}}/" class="btn btn-primary btn-block btn-lg">Public Profile</a>
                    <a ng-click="model.logout()" class="btn btn-danger btn-block btn-lg">Logout</a>
                    <a ng-click="model.deleteUser()" class="btn btn-danger btn-block btn-lg">Delete Profile</a>
                </div>
            </form>
        </div>
    </div>
</div>
