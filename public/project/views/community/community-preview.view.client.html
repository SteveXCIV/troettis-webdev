<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h3>
                <a href="#/c/{{community.name}}">/c/{{community.name}}</a>
            </h3>
        </div>
        <div class="col-xs-12">
            <p>
                Created by <a href="#/u/{{community.creator.username}}">/u/{{community.creator.username}}</a> <span title="{{community.dateCreated | date:'MMM d, yyyy @ h:mm a'}}" am-time-ago="community.dateCreated"></span>.
            </p>
        </div>
        <div class="col-xs-12">
            <i class="text-muted">
                {{community.description | limitTo:300}}
                <span ng-if="community.description.length >= 300">...</span>
            </i>
        </div>
    </div>
</div>
