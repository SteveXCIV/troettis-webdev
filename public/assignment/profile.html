<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/app.css" title="app" charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>

<body class="with-navbar-fixed-top">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-brand pull-left">
                <span>Profile</span>
            </div>

            <div class="navbar-btn pull-right">
                <a href="profile.html" class="btn btn-link btn-icon-responsive">
                    <span class="fa fa-check"></span>
                    <span class="text">Done</span>
                </a>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username" value="steve" tabindex="1" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email" value="troetti.s@husky.neu.edu" tabindex="2" />
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" placeholder="First name" value="Steve" class="form-control" tabindex="3"/>
                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="last_name" placeholder="Last name" value="Troetti" class="form-control" tabindex="4"/>
                    </div>
                    <div class="form-group">
                        <a href="website-list.html" class="btn btn-primary btn-block btn-lg">Applications</a>
                        <a href="login.html" class="btn btn-danger btn-block btn-lg">Logout</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
