<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="/css/app.css" title="app" charset="utf-8">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <h2>Login</h2>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" tabindex="1" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" tabindex="2" />
                    </div>
                    <div class="form-group">
                        <a href="profile.html" class="btn btn-primary btn-block btn-lg">Login</a>
                        <a href="register.html" class="btn btn-success btn-block btn-lg">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
