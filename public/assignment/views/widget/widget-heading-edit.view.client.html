<div class="form-group">
    <label for="widget_text">Text</label>
    <input ng-model="model.widget.text" type="text" class="form-control" name="widget_text" placeholder="Widget text" tabindex="2" />
</div>
<div class="form-group">
    <label for="widget_size">Size</label>
    <select ng-model="model.widget.size" ng-options="s.size as s.name for s in model.sizes" name="widget_size" class="form-control" tabindex="3">
    </select>
</div>
