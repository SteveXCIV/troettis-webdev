<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-btn pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}" class="btn btn-link btn-icon-responsive">
                <span class="fa fa-chevron-left"></span>
                <span class="text">Cancel</span>
            </a>
        </div>

        <div class="navbar-brand">
            <span>Search Flickr</span>
        </div>
    </div>
</nav>


<div class="container-fluid with-navbar-fixed-top with-navbar-fixed-bottom">
    <form ng-submit="model.searchPhotos(queryString)" novalidate name="search" id="search">
        <div class="form-group input-group">
            <input ng-model="queryString" type="text" class="form-control">
            <span class="input-group-btn">
                <button role="submit" class="btn btn-default" type="button">
                    <span class="fa fa-search"></span>
                </button>
            </span>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12" ng-if="model.alert">
            <div class="alert alert-danger">
                {{model.alert}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-4 col-lg-3" ng-repeat="photo in model.photos.photo">
            <img class="img-responsive img-thumbnail img-selector" ng-click="model.selectPhoto(photo)" ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
        </div>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-btn pull-right">
            <a href="#/user/{{model.userId}}" class="btn btn-link btn-icon-responsive">
                <span class="fa fa-user"></span>
                <span class="text">Profile</span>
            </a>
        </div>
    </div>
</nav>
