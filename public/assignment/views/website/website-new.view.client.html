<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-btn pull-left">
            <a href="#/user/{{model.userId}}/website" class="btn btn-link btn-icon-responsive">
                <span class="fa fa-chevron-left"></span>
                <span class="text">Cancel</span>
            </a>
        </div>

        <div class="navbar-brand">
            <span>New Website</span>
        </div>

        <div class="navbar-btn pull-right">
            <a ng-click="model.createWebsite(website)" class="btn btn-link btn-icon-responsive">
                <span class="fa fa-check"></span>
                <span class="text">Done</span>
            </a>
        </div>

    </div>

<div class="container-fluid with-navbar-fixed-top with-navbar-fixed-bottom">
    <div class="row push-down-1" ng-show="model.alert || model.success" ng-include="'views/shared/alerts.html'"></div>
    <div class="row">
        <div class="col-xs-12">
            <form novalidate name="website_new">
                <div class="form-group">
                    <label for="website_name">Name</label>
                    <input ng-model="website.name" type="text" class="form-control" name="website_name" placeholder="Name" tabindex="1" required />
                    <div ng-show="website_new.$submitted && website_new.website_name.$error.required" class="alert alert-danger">
                        <span class="fa fa-exclamation-circle fa-lg"></span>
                        <span>Name is required.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="website_description">Description</label>
                    <textarea name="website_description" cols="3" rows="10" class="form-control" placeholder="Description" tabindex="2"></textarea>
                </div>
                <button class="btn btn-block hide" ng-click="model.createWebsite(website)" role="submit">Done</button>
            </form>
        </div>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-btn pull-right">
            <a href="#/user/{{model.userId}}" class="btn btn-link btn-icon-responsive">
                <span class="fa fa-user"></span>
                <span class="text">Profile</span>
            </a>
        </div>
    </div>
</nav>
