<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>New Website</title>
    <link rel="stylesheet" href="/css/app.css" title="app" charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>

<body class="with-navbar-fixed-top with-navbar-fixed-bottom">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">

            <div class="navbar-btn pull-left">
                <a href="website-list.html" class="btn btn-link btn-icon-responsive">
                    <span class="fa fa-arrow-left"></span>
                    <span class="text">Cancel</span>
                </a>
            </div>

            <div class="navbar-brand">
                <span>New Website</span>
            </div>

            <div class="navbar-btn pull-right">
                <a href="website-list.html" class="btn btn-link btn-icon-responsive">
                    <span class="fa fa-check"></span>
                    <span class="text">Done</span>
                </a>
            </div>

        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <label for="website_name">Name</label>
                        <input type="text" class="form-control" name="website_name" placeholder="Name" tabindex="1" />
                    </div>
                    <div class="form-group">
                        <label for="website_description">Description</label>
                        <textarea name="website_description" cols="3" rows="10" class="form-control" placeholder="Description" tabindex="2"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-btn pull-right">
                <a href="profile.html" class="btn btn-link btn-icon-responsive">
                    <span class="fa fa-user"></span>
                    <span class="text">Profile</span>
                </a>
            </div>
        </div>
    </nav>

</body>

</html>
