<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Edit Website</title>
    <link rel="stylesheet" href="/css/app.css" title="app" charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>

<body class="with-navbar-fixed-top with-navbar-fixed-bottom">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">

            <div class="navbar-header pull-left">
                <a href="website-list.html" class="btn btn-link navbar-btn pull-left">
                    <span class="fa fa-arrow-left"></span>
                </a>
                <span class="navbar-brand">Edit Website</span>
            </div>

            <div class="navbar-header pull-right">
                <a href="website-list.html" class="btn btn-link navbar-btn navbar-right">
                    <span class="fa fa-check"></span>
                </a>
            </div>

        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <label for="website_name">Application Name</label>
                        <input type="text" class="form-control" name="website_name" placeholder="Name" tabindex="1" />
                    </div>
                    <div class="form-group">
                        <label for="website_description">Application Description</label>
                        <textarea name="website_description" cols="3" rows="10" class="form-control" placeholder="Description" tabindex="2"></textarea>
                    </div>
                    <div class="form-group">
                        <a href="" class="form-control btn btn-danger btn-block">Delete</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header pull-right">
                <a href="profile.html" class="btn btn-link navbar-btn navbar-right">
                    <span class="fa fa-user"></span>
                </a>
            </div>
        </div>
    </nav>

</body>

</html>
